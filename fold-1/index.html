<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to MP3 Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>MP4 to MP3 Converter</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Select MP4 file:</label>
                <input type="file" class="form-control" id="fileInput" accept=".mp4" required>
            </div>
            <button type="button" class="btn btn-primary" id="convertButton">Convert</button>
            <button type="button" class="btn btn-info" id="previewButton">Preview</button>
            <button type="button" class="btn btn-success" id="downloadButton">Download</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
